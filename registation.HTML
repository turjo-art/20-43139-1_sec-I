<html>

  <head>

    <h1><center>Registration</center></h1>

  </head>

  <body>

    <h2><legend>General Information :</legend></h2>

    <form>
	
	  <fieldset>

      <label for="name"><h4>First Name:</label><br>

      <input type="text" id="name" name="name"><br>
	  
	  <label for="name"><h4>Last Name:</label><br>

      <input type="text" id="name" name="name"><br>
	  
	  <label for="name"><h4>Father's Name:</label><br>

      <input type="text" id="name" name="name"><br>
	  
	  <label for="name"><h4>Mother's Name:</label><br>

      <input type="text" id="name" name="name"><br>
	  
	  <label for="name"><h4>Gender:</label><br>
	  
	  <input type="radio" id="male" name="gender" value="male">

      <label for="male">Male</label><br>

      <input type="radio" id="female" name="gender" value="female">

      <label for="female">Female</label><br>
 
      <label for="dob"><h4>Date of Birth:</label><br>

      <input type="date" id="dob" name="dob"><br>
	  
	  <label for="name"><h4>Blood Group:</label><br>
	  
	  <select id="bloodGroup" name="bloodGroup">

      <option value="A+">A+</option>

      <option value="A-">A-</option>

      <option value="B+">B+</option>

      <option value="B-">B-</option>

      <option value="O+">O+</option>

      <option value="O-">O-</option>

      <option value="AB+">AB+</option>

      <option value="AB-">AB-</option>
	  
	  </select><br><br>
	  
	  </fieldset>

    </form>

    <h2><legend>Contact Information</legend></h2>

    <form>
	
	<fieldset>

	  <label for="email">Email:</label><br>

      <input type="email" id="email" name="email"><br>
	  
	  <label for="phone">Phone/Mobile:</label><br>

      <input type="tel" id="phone" name="phone"><br>
	  
	  <label for="website">Website</label><br>

      <input type="text" id="website" name="website"><br><br>

      <label for="address">Present Address:</label><br>

      <input type="text" id="address" name="address"><br>
	  
	  </fieldset>
	  
    </form>
	
	

    <h2><legend>Account Information</legend></h2>

    <form>
	
	  <fieldset>

      <label for="username">Username:</label><br>

      <input type="text" id="username" name="username"><br>

      <label for="password">Password:</label><br>

      <input type="password" id="password" name="password"><br>
	  
	  </fieldset>
	  
    </form>
	
	

    <form>

      <h2><legend><input type="button" value="Register"></legend></h2>

    </form>
